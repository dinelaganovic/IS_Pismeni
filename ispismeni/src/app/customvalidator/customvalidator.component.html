<h1>Customvalidator works!</h1>
<div class="container mt-5">
    <div class="form-area">
        <form [formGroup]="form">
            <div class="form-group">
                <label>Ime</label>
                <input type="text" placeholder="ime" name="fullName" class="form-control" formControlName="fullName">
                <div class="alert alert-danger" *ngIf="fc.fullName.errors?.required">
                    <div class="alert alert-danger" *ngIf="fc.fullName.errors?.touched && fc.fullName.invalid"></div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="Email" name="Email" class="form-control" formControlName="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder="Password" name="Password" class="form-control" formControlName="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
