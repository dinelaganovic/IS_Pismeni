
<div class="container mt-5">
    <ng-container *ngFor="let item of nizAktivnosti">
        <ng-container *ngIf="item.userI===getEmail">
            <ng-container *ngIf="item.tip==='studiranje'">
                <h1>Lista Aktivnosti Studiranja:</h1>
                <ul class="list-group">
                    <li class="list-group-item">{{item.id}}. Status: {{item.opis}} <button (click)="Vidi(item.id)">VidiDetalje</button></li>
                </ul>
            </ng-container>

            <ng-container *ngIf="item.tip==='studiranje'">
                <h1>Lista Aktivnosti Rekreacija:</h1>
                <ul class="list-group">
                    <li class="list-group-item">{{item.id}}. Status: {{item.opis}}</li>
                </ul>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
<br>
<div class="form-area">
    <h1>Unesite novu aktivnost:</h1>
    <form [formGroup]="form" (ngSubmit)="Sacuvaj()">
        <div class="form-group">
            <label> Tip:</label>
            <select formControlName="Tip" >
                <option *ngFor="let item of tip">{{item}}</option>
            </select>
            <br>
            <label for="">Opis</label>
            <select formControlName="Opis" >
                <option *ngFor="let item of opis">{{item}}</option>
            </select>
            <br>
            <label for="">Prioritet</label>
            <select formControlName="Prioritet" >
                <option *ngFor="let item of priorit">{{item}}</option>
            </select>
            <br>
            <label for="">Datum</label>
            <input type="date" id="Datum" name="Datum" formControlName="Datum">
            <br>
            <label for="">Vreme</label>
            <input type="time" id="Vreme" name="Vreme" formControlName="Vreme">
            <br>
            <button type="submit" class="btn btn-dark">DodajListu</button>
        </div>
        
    </form>
</div>
